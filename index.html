<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">

  <link rel="stylesheet" href="./app/css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

</head>
<body>

  <main>
    <article class="card">
      <h1 class="text">NFT card</h1>
      <section class="card__container-image">
        <h2 class="text">NFT image</h2>
        <a href="#">
          <img class="card__container-image__img" src="./app/images/image-equilibrium.jpg" alt="Cube - Equilibrium">
          <div class="card__container-image__overlay">
            <img class="card__container-image__overlay__view-image" src="./app/images/icon-view.svg" alt="View icon">
          </div>
        </a>
      </section>
  
      <section class="card__container-text">
        <h2 class="text">NFT Text</h2>
        <a href="#" class="card-title"><h2 class="cyan-text-hover">Equilibrium #3429</h2></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="extra-info">
          <div class="extra-info__container container-eth">
            <img src="./app/images/icon-ethereum.svg" alt="Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="extra-info__container container-time">
            <img src="./app/images/icon-clock.svg" alt="Clock">
            <p>3 days left</p>
          </div>
        </div>
      </section>

      <section class="card__container-author">
        <h2 class="text">NFT Author</h2>
        <img class="card__container-author__img" src="./app/images/image-avatar.png" alt="Profile photo">
        <p>Creation of <a href="#" class="author-name-link cyan-text-hover">Jules Wyvern</a></p>
      </section>
    </article>
  </main>

</body>
</html>
